<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="titleid" ></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="Call()">
    <p class="text-center fs-1 mt-2">A Bomb Story</p>
    <div class="card py-5 mx-3">
    <div class="row">
        <div class="col card mx-5 w-15  bg-success">
            <p class="text-center fs-1 ">The number of explosives</p>
            <p class="text-center fs-4" id="BigNum"></p>
        </div>
        <div class="col card mx-5 ml-4 w-15  bg-danger">
            <p class="text-center fs-1">Letter</p>
            <p class="text-center fs-4" id="Alphabet"></p>
        </div>
        <div class="col card mx-5 w-15  bg-info">
            <p class="text-center fs-1">Time</p>
            <p class="text-center fs-4" id="Time"></p>
        </div>
        <p id="outcome"></p>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
